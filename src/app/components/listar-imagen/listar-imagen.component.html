<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let imagen of listImagenes" class="col mb-3">
        <div class="card">
            <img [src]="imagen.previewURL" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <a [href]="imagen.largeImageURL" class="btn btn-primary" target="_blank">Ver</a>
            </div>
            <div class="card-footer text-muted text-center">
                <div class="row">
                    <div class="col p-0 m-0">
                        <p class="likesViews">Likes</p>
                        <span class="badge badge-light ">{{imagen.likes}}</span>
                    </div>
                    <div class="col p-0 m-0">
                        <p class="likesViews">Vistas</p>
                        <span class="badge badge-light ">{{imagen.views}}</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<div *ngIf="listImagenes.length > 0" class="d-flex justify-content-center ">
    <ul class="pagination pagination-lg">
        <li *ngIf="paginaAnteriorClas()" class="page-item">
            <a class="page-link" (click)="paginaAnterior()">&laquo; Anterior</a>
        </li>
        <li *ngIf="paginaSiguienteClass()" class="page-item active">

        <li class="page-item">
            <a class="page-link" (click)="paginaSiguiente()">Siguiente &raquo; </a>
        </li>
    </ul>
</div>
